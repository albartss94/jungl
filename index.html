<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Jungl â€“ Discover New Music</title>

<!-- ============  CSS  ============ -->
<style>
/* ----- reset / body ----- */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
     background:#0a0a0a;min-height:100vh;display:flex;flex-direction:column;align-items:center;
     color:#fff;overflow:hidden}
/* ----- header / logo ----- */
.header{background:rgba(255,255,255,.05);backdrop-filter:blur(20px);width:100%;padding:20px;
        display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(255,255,255,.1)}
.logo-section{display:flex;align-items:center;gap:15px}.logo{width:40px;height:40px}.logo svg{width:100%;height:100%}
.brand-name{font-size:24px;font-weight:700;letter-spacing:-1px;
            background:linear-gradient(135deg,#1DB954 0%,#1ed760 100%);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.tagline{font-size:12px;opacity:.7}
/* ----- login button / avatar ----- */
.login-section{display:flex;gap:15px;align-items:center}
.login-button{background:#1DB954;color:#fff;border:none;padding:10px 24px;border-radius:20px;font-size:14px;font-weight:600;
              cursor:pointer;display:flex;align-items:center;gap:8px;transition:.3s}
.login-button:hover{background:#1ed760;transform:translateY(-1px)}
.user-info{display:none;align-items:center;gap:15px}
.user-avatar{width:35px;height:35px;border-radius:50%;
             background:linear-gradient(135deg,#1DB954 0%,#1ed760 100%)}
/* ----- app container ----- */
.app-container{max-width:400px;width:90%;margin-top:30px;flex:1;display:flex;flex-direction:column;position:relative}
.login-prompt{background:rgba(255,255,255,.05);backdrop-filter:blur(20px);
              border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:60px 40px;text-align:center;margin-top:100px}
.login-prompt h2{font-size:28px;margin-bottom:15px;background:linear-gradient(135deg,#1DB954 0%,#1ed760 100%);
                 -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.login-prompt p{opacity:.8;margin-bottom:30px;line-height:1.6}
.spotify-login-btn{background:#1DB954;color:#fff;border:none;padding:15px 40px;border-radius:30px;font-size:16px;font-weight:600;
                   cursor:pointer;display:inline-flex;align-items:center;gap:10px;transition:.3s}
.spotify-login-btn:hover{background:#1ed760;transform:translateY(-2px);box-shadow:0 10px 30px rgba(29,185,84,.3)}
/* ----- genre picker overlay ----- */
.genre-overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);
               display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999}
.genre-overlay h2{margin-bottom:20px;font-size:26px}
.genre-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:25px;width:260px}
.genre-item{padding:12px 18px;border:2px solid #1DB954;border-radius:20px;text-align:center;cursor:pointer;
            transition:.25s;font-weight:600}
.genre-item.selected{background:#1DB954;color:#0a0a0a}
.genre-overlay button{background:#1DB954;color:#fff;border:none;padding:12px 32px;border-radius:25px;
                      font-size:16px;font-weight:600;cursor:pointer;transition:.3s}
.genre-overlay button:disabled{opacity:.4;cursor:default}
/* ----- card stack ----- */
.card-stack{position:relative;height:600px;margin-bottom:20px;display:none}.card-stack.active{display:block}
.card{position:absolute;width:100%;height:100%;background:rgba(255,255,255,.05);backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,.1);border-radius:20px;cursor:grab;overflow:hidden;
      transition:transform .2s ease-out,opacity .2s ease-out}
.card.dragging{transition:none;cursor:grabbing}
.card.swiped-right{transform:translateX(150%) rotate(30deg);opacity:0}
.card.swiped-left{transform:translateX(-150%) rotate(-30deg);opacity:0}
.card-content{height:100%;display:flex;flex-direction:column}
/* album art */
.album-art{width:100%;height:60%;background:linear-gradient(135deg,#1a1a1a 0%,#2a2a2a 100%);
           display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
.album-art img{width:100%;height:100%;object-fit:cover}.album-art .placeholder{font-size:80px;opacity:.2}
/* mini player */
.audio-player{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.8);
              border:1px solid rgba(255,255,255,.1);backdrop-filter:blur(20px);
              padding:15px 30px;border-radius:30px;display:flex;align-items:center;gap:15px}
.play-button{width:40px;height:40px;background:#1DB954;border:none;border-radius:50%;cursor:pointer;display:flex;
             align-items:center;justify-content:center;color:#fff;transition:.3s}
.play-button:hover{background:#1ed760;transform:scale(1.1)}.play-button:active{transform:scale(.95)}
.progress-bar{width:150px;height:4px;background:rgba(255,255,255,.2);border-radius:2px;overflow:hidden}
.progress{height:100%;background:#1DB954;width:0%}.time-display{font-size:12px;font-weight:500}
/* song/artist info */
.song-info{padding:30px;flex:1;display:flex;flex-direction:column;justify-content:center}
.song-info h2{font-size:24px;margin-bottom:10px}
.song-info .artist{font-size:18px;color:#aaa;margin-bottom:5px}
.song-info .genre{font-size:14px;color:#666;margin-bottom:20px}
.song-info .popularity{display:flex;align-items:center;gap:10px;font-size:14px;color:#aaa}
.popularity-bar{width:100px;height:6px;background:rgba(255,255,255,.1);border-radius:3px;overflow:hidden}
.popularity-fill{height:100%;background:linear-gradient(90deg,#1DB954,#1ed760);width:0%;
                 transition:width 1s ease-out}
/* swipe buttons */
.action-buttons{display:flex;justify-content:center;gap:40px;margin-bottom:20px}
.action-button{width:60px;height:60px;border-radius:50%;border:2px solid;cursor:pointer;display:flex;align-items:center;
               justify-content:center;font-size:24px;background:rgba(255,255,255,.05);backdrop-filter:blur(20px);
               transition:.3s}
.action-button:hover{transform:scale(1.1)}.action-button:active{transform:scale(.95)}
.dislike-button{border-color:#ff4458;color:#ff4458}.dislike-button:hover{background:#ff4458;color:#fff}
.like-button{border-color:#1DB954;color:#1DB954}.like-button:hover{background:#1DB954;color:#fff}
/* swipe labels */
.love-indicator,.nope-indicator{position:absolute;top:50%;transform:translateY(-50%) rotate(-30deg);
                                font-size:60px;font-weight:bold;padding:10px 30px;border-radius:10px;border:4px solid;
                                opacity:0;transition:.2s}
.love-indicator{right:20px;color:#1DB954;border-color:#1DB954}
.nope-indicator{left:20px;color:#ff4458;border-color:#ff4458}
/* misc */
.stats{background:rgba(255,255,255,.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1);
       border-radius:15px;padding:15px;text-align:center;font-size:14px;margin-top:10px}
.loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}
.loading-spinner{width:50px;height:50px;border:3px solid rgba(255,255,255,.1);border-top-color:#1DB954;border-radius:50%;
                 animation:spin 1s linear infinite;margin:0 auto 20px}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<!-- =========================  HEADER  ========================= -->
<div class="header">
  <div class="logo-section">
    <div class="logo">
      <svg viewBox="0 0 40 40"><defs><linearGradient id="J" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1DB954"/><stop offset="100%" stop-color="#1ed760"/></linearGradient></defs>
        <path d="M20 5L35 15v10L20 35 5 25V15Z" fill="url(#J)"/>
        <path d="M20 12l7 5v6l-7 5-7-5v-6Z" fill="#0a0a0a"/><circle cx="20" cy="20" r="3" fill="url(#J)"/>
      </svg>
    </div>
    <div><div class="brand-name">jungl</div><div class="tagline">Discover your sound</div></div>
  </div>
  <div class="login-section" id="loginSection">
    <button class="login-button" id="headerLoginBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
        <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 3a3 3 0 1 1-3 3 3.003 3.003 0 0 1 3-3Zm0 14.2a7.193 7.193 0 0 1-6-3.22c.03-2 3.99-3.08 6-3.08s5.97 1.09 6 3.08a7.192 7.192 0 0 1-6 3.22Z"/>
      </svg>Connect Spotify
    </button>
  </div>
  <div class="user-info" id="userInfo"><span id="userName">User</span><div class="user-avatar"></div></div>
</div>

<!-- =========================  APP ========================= -->
<div class="app-container">
  <!-- login prompt -->
  <div class="login-prompt" id="loginPrompt">
    <h2>Welcome to Jungl</h2>
    <p>Discover new music that matches your vibe. Connect your Spotify account to start swiping through fresh tracks and build your perfect playlist.</p>
    <button class="spotify-login-btn" id="mainLoginBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0Zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02Zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2Zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3Z"/>
      </svg>Connect with Spotify
    </button>
  </div>

  <!-- genre overlay (hidden until login) -->
  <div class="genre-overlay" id="genreOverlay" style="display:none">
    <h2>Select up to 5 genres</h2>
    <div class="genre-grid" id="genreGrid"></div>
    <button id="startBtn" disabled>Start swiping</button>
  </div>

  <!-- swipe stack -->
  <div class="card-stack" id="cardStack">
    <div class="loading"><div class="loading-spinner"></div><p>Loading your music...</p></div>
  </div>

  <!-- swipe buttons -->
  <div class="action-buttons" id="actionButtons" style="display:none">
    <button class="action-button dislike-button" id="dislikeBtn">âœ•</button>
    <button class="action-button like-button" id="likeBtn">â™¥</button>
  </div>

  <!-- stats -->
  <div class="stats" id="stats" style="display:none"><span id="likedCount">0</span> songs liked â€¢ <span id="totalCount">0</span> songs heard</div>
</div>

<!-- =========================  SCRIPT  ========================= -->
<script>
/* ---------- CONFIG ---------- */
const SPOTIFY_CLIENT_ID='564aa538caf242638e9f895679012e50';
const REDIRECT_URI='https://albartss94.github.io/jungl/';
const SPOTIFY_AUTH_URL='https://accounts.spotify.com/authorize';
const SPOTIFY_TOKEN_URL='https://accounts.spotify.com/api/token';
const SPOTIFY_API_BASE='https://api.spotify.com/v1';
const SCOPES=['user-read-private','user-read-email','playlist-modify-public','playlist-modify-private','user-top-read','user-library-read'];
const GENRES=['pop','rock','hip-hop','electronic','indie','dance','rnb','country','classical','jazz'];

/* ---------- HELPERS ---------- */
function randStr(l){const c='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  return [...crypto.getRandomValues(new Uint8Array(l))].map(x=>c[x%62]).join('');}
async function sha256(s){return crypto.subtle.digest('SHA-256',new TextEncoder().encode(s));}
function b64url(buf){return btoa(String.fromCharCode(...new Uint8Array(buf))).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');}

/* ---------- STATE ---------- */
let chosenGenres=[],spotifySongs=[],accessToken=null,currentSongIndex=0,likedCount=0,totalCount=0,
    currentAudio=null,isPlaying=false,progressInterval=null;

/* ---------- DOM refs ---------- */
const genreOverlay=document.getElementById('genreOverlay');
const genreGrid=document.getElementById('genreGrid');
const startBtn=document.getElementById('startBtn');
const cardStack=document.getElementById('cardStack'),actionButtons=document.getElementById('actionButtons');
const likedCountEl=document.getElementById('likedCount'),totalCountEl=document.getElementById('totalCount');

/* ---------- GENRE UI ---------- */
GENRES.forEach(g=>{
  const div=document.createElement('div');div.textContent=g;div.className='genre-item';
  div.onclick=()=>{
    div.classList.toggle('selected');
    const sel=[...document.querySelectorAll('.genre-item.selected')].map(el=>el.textContent);
    if(sel.length>5){div.classList.remove('selected');return;}
    chosenGenres=sel;startBtn.disabled=sel.length===0;
  };
  genreGrid.appendChild(div);
});
startBtn.onclick=async()=>{
  genreOverlay.style.display='none';
  await loadSpotifySongs();loadSongs();
};

/* ---------- LOGIN FLOW ---------- */
async function initiateLogin(){
  const verifier=randStr(64);sessionStorage.setItem('verifier',verifier);
  const challenge=b64url(await sha256(verifier));
  const state=randStr(16);sessionStorage.setItem('state',state);
  const qs=new URLSearchParams({response_type:'code',client_id:SPOTIFY_CLIENT_ID,redirect_uri:REDIRECT_URI,
    code_challenge_method:'S256',code_challenge:challenge,state,scope:SCOPES.join(' ')});
  location.href=`${SPOTIFY_AUTH_URL}?${qs}`;
}
async function handleCallback(code){
  if(new URLSearchParams(location.search).get('state')!==sessionStorage.getItem('state')){alert('State mismatch');return;}
  const res=await fetch(SPOTIFY_TOKEN_URL,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body:new URLSearchParams({grant_type:'authorization_code',client_id:SPOTIFY_CLIENT_ID,code,redirect_uri:REDIRECT_URI,
      code_verifier:sessionStorage.getItem('verifier')})});
  const json=await res.json();if(!json.access_token){alert('Auth error');return;}
  accessToken=json.access_token;sessionStorage.setItem('spotify_access_token',accessToken);
  sessionStorage.setItem('spotify_token_expiry',(Date.now()+json.expires_in*1000)+'');
  history.replaceState({},'',REDIRECT_URI);setupApp();
}

/* ---------- INITIALISATION ---------- */
window.addEventListener('load',async()=>{
  document.getElementById('headerLoginBtn').onclick=initiateLogin;
  document.getElementById('mainLoginBtn').onclick=initiateLogin;
  const code=new URLSearchParams(location.search).get('code');
  if(code){await handleCallback(code);return;}
  const tok=sessionStorage.getItem('spotify_access_token');
  const exp=sessionStorage.getItem('spotify_token_expiry');
  if(tok&&exp&&Date.now()<+exp){accessToken=tok;setupApp();}
});

/* ---------- APP SETUP ---------- */
async function setupApp(){
  document.getElementById('loginPrompt').style.display='none';
  document.getElementById('loginSection').style.display='none';
  document.getElementById('userInfo').style.display='flex';
  fetch(`${SPOTIFY_API_BASE}/me`,{headers:{Authorization:`Bearer ${accessToken}`}})
    .then(r=>r.json()).then(u=>{document.getElementById('userName').textContent=u.display_name||'User';});
  genreOverlay.style.display='flex'; // wait for user genre choice
}

/* ---------- SONG FETCH ---------- */
async function loadSpotifySongs(){
  spotifySongs=[];
  try{
    const seed=chosenGenres.slice(0,5).join(',');
    const r=await fetch(`${SPOTIFY_API_BASE}/recommendations?limit=60&seed_genres=${seed}&market=from_token`,
      {headers:{Authorization:`Bearer ${accessToken}`}}).then(j=>j.json());
    spotifySongs=r.tracks.filter(t=>t.preview_url).map(t=>({
      id:t.id,name:t.name,artists:t.artists,album:t.album,preview_url:t.preview_url,
      popularity:t.popularity,uri:t.uri
    }));
    spotifySongs.sort(()=>Math.random()-.5);
    if(spotifySongs.length===0)spotifySongs=mockSongs;
  }catch(e){console.error(e);spotifySongs=mockSongs;}
}

/* ---------- MOCK SONGS ---------- */
const mockSongs=[{id:'1',name:'Electric Dreams',artists:[{name:'Neon Pulse'}],
  album:{images:[{url:'https://picsum.photos/400/400?random=1'}]},
  preview_url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',popularity:72,uri:'spotify:track:1'},
{id:'2',name:'Midnight City',artists:[{name:'Urban Echo'}],
  album:{images:[{url:'https://picsum.photos/400/400?random=2'}]},
  preview_url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',popularity:85,uri:'spotify:track:2'},
{id:'3',name:'Cosmic Journey',artists:[{name:'Space Cadets'}],
  album:{images:[{url:'https://picsum.photos/400/400?random=3'}]},
  preview_url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',popularity:68,uri:'spotify:track:3'},
{id:'4',name:'Forest Whispers',artists:[{name:'Nature\'s Call'}],
  album:{images:[{url:'https://picsum.photos/400/400?random=4'}]},
  preview_url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3',popularity:45,uri:'spotify:track:4'},
{id:'5',name:'Neon Nights',artists:[{name:'Synthwave Dreams'}],
  album:{images:[{url:'https://picsum.photos/400/400?random=5'}]},
  preview_url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3',popularity:91,uri:'spotify:track:5'}];

/* ---------- SWIPE DECK ---------- */
function loadSongs(){
  cardStack.classList.add('active');actionButtons.style.display='flex';stats.style.display='block';
  cardStack.innerHTML='';
  currentSongIndex=0;likedCount=totalCount=0;updateStats(false);
  for(let i=0;i<2;i++)if(i<spotifySongs.length)createCard(spotifySongs[i],i);
}

function createCard(song,pos){
  const card=document.createElement('div');card.className='card';
  card.style.zIndex=10-pos;card.style.transform=`scale(${1-pos*.05}) translateY(${pos*10}px)`;
  card.innerHTML=`
   <div class="card-content">
     <div class="album-art">
       <img src="${song.album.images[0]?.url||''}" alt="${song.name}"
            onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
       <div class="placeholder" style="display:none;">ðŸŽµ</div>
       <div class="audio-player">
         <button class="play-button"><span class="play-icon">â–¶</span></button>
         <div class="progress-bar"><div class="progress"></div></div>
         <span class="time-display">0:00</span>
       </div>
     </div>
     <div class="song-info">
       <h2>${song.name}</h2><p class="artist">${song.artists[0].name}</p>
       <p class="genre">${chosenGenres.join(', ')}</p>
       <div class="popularity"><span>Popularity</span>
         <div class="popularity-bar"><div class="popularity-fill" style="width:${song.popularity}%"></div></div>
         <span>${song.popularity}%</span></div>
     </div>
     <div class="love-indicator">LOVE</div><div class="nope-indicator">NOPE</div>
   </div>`;
  if(pos===0){setupInteractions(card,song);setupAudio(card,song);}
  cardStack.appendChild(card);
}

function setupAudio(card,song){
  const btn=card.querySelector('.play-button'),icon=btn.querySelector('.play-icon'),
        prog=card.querySelector('.progress'),time=card.querySelector('.time-display');
  btn.onclick=()=>{
    if(currentAudio&&isPlaying){pauseAudio(icon);return;}
    if(currentAudio)currentAudio.pause();
    currentAudio=new Audio(song.preview_url);currentAudio.volume=.6;
    currentAudio.play().then(()=>{
      isPlaying=true;icon.textContent='â¸';
      progressInterval=setInterval(()=>{
        if(!currentAudio.duration)return;
        prog.style.width=(currentAudio.currentTime/currentAudio.duration*100)+'%';
        const t=Math.floor(currentAudio.currentTime);time.textContent=`${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`;
      },120);
    }).catch(console.log);
    currentAudio.onended=()=>pauseAudio(icon);
  };
}
function pauseAudio(icon){
  if(currentAudio){currentAudio.pause();isPlaying=false;}
  document.querySelectorAll('.play-icon').forEach(i=>i.textContent='â–¶');
  clearInterval(progressInterval);
}

/* ---------- SWIPE INTERACTIONS ---------- */
function setupInteractions(card,song){
  let startX=0,dx=0,isDrag=false,love=card.querySelector('.love-indicator'),nope=card.querySelector('.nope-indicator');
  const start=e=>{isDrag=true;startX=(e.touches?e.touches[0].clientX:e.clientX);card.classList.add('dragging');};
  const move=e=>{
    if(!isDrag)return;dx=(e.touches?e.touches[0].clientX:e.clientX)-startX;
    card.style.transform=`translateX(${dx}px) rotate(${dx/10}deg)`;
    const op=Math.min(Math.abs(dx)/120,1);love.style.opacity=dx>0?op:0;nope.style.opacity=dx<0?op:0;
  };
  const end=()=>{
    if(!isDrag)return;isDrag=false;card.classList.remove('dragging');
    if(Math.abs(dx)>120){dx>0?swipeRight(card,song):swipeLeft(card);}else{
      card.style.transform='';love.style.opacity=0;nope.style.opacity=0;}}
  ;['mousedown','touchstart'].forEach(ev=>card.addEventListener(ev,start));
  ['mousemove','touchmove'].forEach(ev=>card.addEventListener(ev,move));
  ['mouseup','mouseleave','touchend'].forEach(ev=>card.addEventListener(ev,end));
  document.getElementById('likeBtn').onclick=()=>swipeRight(card,song);
  document.getElementById('dislikeBtn').onclick=()=>swipeLeft(card);
}
function swipeRight(card,song){card.classList.add('swiped-right');next(true);}
function swipeLeft(card){card.classList.add('swiped-left');next(false);}
function next(liked){
  totalCount++;if(liked)likedCount++;updateStats();
  currentSongIndex++;setTimeout(()=>{
    const next=spotifySongs[currentSongIndex];if(next)createCard(next,0);
    const old=cardStack.querySelectorAll('.card')[0];old&&old.remove();
  },220);
}
function updateStats(){likedCountEl.textContent=likedCount;totalCountEl.textContent=totalCount;}
</script>
